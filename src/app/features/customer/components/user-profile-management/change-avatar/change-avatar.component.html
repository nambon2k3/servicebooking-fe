<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" (click)="close()">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 " (click)="$event.stopPropagation()">
        <h2 class="text-lg font-bold mb-4">Change Avatar</h2>
        <img [src]="previewUrl || 'https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/avatar-trang-4.jpg'"
            class="w-32 h-32 rounded-full object-cover mx-auto mb-4" />
            <p *ngIf="selectedFile?.name" class="mx-auto text-center text-sm text-gray-700 mb-6">{{ selectedFile?.name }}</p>
            <div class="flex items-center justify-center space-x-4 mt-6">
                <!-- Nút chọn ảnh -->
                <label for="fileInput"
                    class="cursor-pointer flex items-center justify-center w-12 h-12 bg-gray-200 text-black rounded-full shadow-lg hover:bg-gray-300 mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </label>

                <!-- Input file ẩn -->
                <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" class="hidden" />
            
                <!-- Nút Xóa -->
                <button class="bg-red-500 hover:bg-red-800 text-white flex items-center justify-center px-4 py-2 w-12 h-12 rounded-full mb-6" (click)="removeSelectedFile()">
                    X
                </button>
            </div>
            

        <!-- Error Message -->
        <p *ngIf="errorMessage" class="text-red-500 text-sm mb-6">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="text-green-500 text-sm mb-6">{{ successMessage }}</p>

        <div class="flex justify-end space-x-2">
            <button type="button" (click)="close()"
                class="px-4 py-2 text-gray-600 bg-gray-200 rounded-md">Cancel</button>
            <button type="submit" (click)="uploadAvatar()"
                class="px-4 py-2 text-white bg-green-500 rounded-md">Save</button>
        </div>
    </div>
</div>
