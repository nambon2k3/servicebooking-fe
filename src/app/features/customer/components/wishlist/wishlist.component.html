<!-- Modal Wishlist -->
<div id="wishlistModal" tabindex="-1" aria-hidden="true"
    class="fixed inset-0 z-40 hidden w-full h-full flex justify-end">
    <div
        class="bg-white right-0 bottom-0 w-1/3 h-full mt-32 pb-16 shadow-lg px-6 overflow-y-auto transform transition-transform duration-300 ease-in-out translate-x-full">

        <!-- Phần tiêu đề cố định -->
        <div class="bg-white z-10 py-6 mb-3">
            <button data-modal-hide="wishlistModal" class="absolute top-4 right-4 text-gray-600 hover:text-black">
                <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-lg font-semibold">Nhà cung cấp yêu thích</h2>
            <hr class="my-2 border-gray-300">

            <div class="overflow-y-auto h-[80vh]">
                <div *ngFor="let tour of wishlist; let i = index" 
                    class="flex bg-gray-100 rounded-lg m-4 p-4 hover:shadow-md">
                    <img [src]="tour.tourImageUrl" alt="Tour Image" (click)="viewDetails(tour.itemId)"
                        class="w-40 h-40 object-cover rounded-md bg-blue-300" />
                    <div class="ml-4 my-auto flex-grow" (click)="viewDetails(tour.itemId)">
                        <p class="text-lg font-semibold">{{ tour.tourName }}</p>
                        <p class="text-md text-gray-500">
                            Nhà cung cấp
                        </p>
                    </div>
                    <div class="flex items-start">
                        <button class=" text-gray-500 hover:text-black">
                            <svg class="w-6 h-6 text-green-700 dark:text-white" aria-hidden="true"
                                (click)="removeFromWishlist(tour.id)" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


@if(showSuccess) {
<!-- Warning Notification (Only One at a Time) -->
<div class="fixed top-[5rem] left-1/2 transform -translate-x-1/2 z-50 w-80">
    <div class="flex items-center bg-green-500 shadow-md border border-gray-200 rounded-md p-3 animate-slide-in">
        <span class="text-white text-xl mr-2">✔</span>
        <p class="text-white text-sm">
            {{ successMessage }}
        </p>
    </div>
</div>
}

@if(showError) {
<!-- Warning Notification (Only One at a Time) -->
<div class="fixed top-[5rem] left-1/2 transform -translate-x-1/2 z-50 w-80">
    <div class="flex items-center bg-white shadow-md border border-gray-200 rounded-md p-3 animate-slide-in">
        <span class="text-red-500 text-xl mr-2">X</span>
        <p class="text-red-800 text-sm">
            {{ errorMessage }}
    </div>
</div>
}
