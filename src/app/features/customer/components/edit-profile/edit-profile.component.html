<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" (click)="close()">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96" (click)="$event.stopPropagation()">
      <h2 class="text-lg font-bold mb-4">Chỉnh sửa hồ sơ</h2>

      <form [formGroup]="editProfileForm">
          <label class="block mb-2 text-sm font-medium text-gray-700">Họ và tên</label>
          <input type="text" formControlName="fullName" class="w-full p-2 border rounded-md mb-2">

          <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
          <input type="email" formControlName="email" class="w-full p-2 border rounded-md mb-2">

          <label class="block mb-2 text-sm font-medium text-gray-700">Giới tính</label>
          <select formControlName="gender" class="w-full p-2 border rounded-md mb-2">
              <option value="MALE">Nam</option>
              <option value="FEMALE">Nữ</option>
          </select>

          <label class="block mb-2 text-sm font-medium text-gray-700">Số điện thoại</label>
          <input type="text" formControlName="phone" class="w-full p-2 border rounded-md mb-2">

          <label class="block mb-2 text-sm font-medium text-gray-700">Địa chỉ</label>
          <input type="text" formControlName="address" class="w-full p-2 border rounded-md mb-4">

          <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>
          <p *ngIf="successMessage" class="text-green-500 text-sm mb-3">{{ successMessage }}</p>

          <div class="flex justify-end space-x-2">
              <button type="button" (click)="close()" class="px-4 py-2 text-gray-600 bg-gray-200 rounded-md">Hủy</button>
              <button type="submit" (click)="saveChanges()" class="px-4 py-2 text-white bg-green-500 rounded-md">Lưu</button>
          </div>
      </form>
  </div>
</div>
