<div id="logModal" tabindex="-1" aria-hidden="true"
    class="hidden fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-full bg-gray-900 bg-opacity-50 hidden">
    <div class="relative w-full max-w-lg bg-white rounded-lg shadow-lg">
        <div class="flex items-center justify-between px-6 py-4 border-b">
            <h3 class="text-lg font-semibold">Tạo Nhật Ký</h3>
            <button data-modal-hide="logModal" class="text-gray-500 hover:text-gray-700">
                ✖
            </button>
        </div>

        <form [formGroup]="logForm">
            <div class="p-6 space-y-4">
                <div>
                    <label for="action" class="block text-sm font-medium text-gray-700">Hành động</label>
                    <input type="text" id="action" formControlName="action"
                        class="w-full px-3 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" />
                </div>

                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">Nội dung</label>
                    <input type="text" id="content" formControlName="content"
                        class="w-full px-3 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" />

                </div>
            </div>

            <div class="flex justify-end px-6 py-4 border-t">
                <button type="button" data-modal-hide="logModal"
                    class="px-4 py-2 mr-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">
                    Hủy Bỏ
                </button>
                <button type="submit" data-modal-hide="logModal" (click)="onSave()"
                class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                    Lưu
                </button>
            </div>
        </form>
    </div>
</div>
