<!-- Modal -->
<div id="orderModal" tabindex="-1" aria-hidden="true"
    class="fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-gray-900 bg-opacity-50 hidden">
    <div class="relative w-full max-w-lg bg-white rounded-lg shadow-lg">
        <!-- Modal Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b">
            <h3 class="text-lg font-semibold">Gửi yêu cầu đặt chỗ dịch vụ</h3>
            <button (click)="close()" class="text-gray-500 hover:text-gray-700">
                ✖
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-6 space-y-4 h-[600px] overflow-y-auto">
            <div>
                <label for="to" class="block text-sm font-medium text-gray-700">TO:</label>
                <input type="text" [(ngModel)]="emailData.emailSubject" disabled
                    class="w-full p-2 border rounded-md bg-gray-200">
            </div>

            <div>
                <label for="to" class="block text-sm font-medium text-gray-700">TO:</label>
                <input type="text" [(ngModel)]="emailData.providerName" disabled
                    class="w-full p-2 border rounded-md bg-gray-200">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="text" [(ngModel)]="emailData.providerEmail" disabled
                    class="w-full p-2 border rounded-md bg-gray-200">
            </div>

            <app-blog-content [content]="convertedtext"
                class="w-full h-40 overflow-y-auto px-3 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300"></app-blog-content>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end px-6 py-4 border-t">
            <button (click)="close()" class="px-4 py-2 mr-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">
                Hủy
            </button>
            <button (click)="onConfirm()" class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                Gửi yêu cầu đặt dịch vụ
            </button>
        </div>
        <div *ngIf="errorMessage" class="global-error text-red-500 ml-4 pb-2">
            {{ errorMessage }}
        </div>
        <app-spinner [isLoading]="isLoading"></app-spinner>
    </div>
</div>
