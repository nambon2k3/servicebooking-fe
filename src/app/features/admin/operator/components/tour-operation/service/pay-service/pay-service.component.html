<div id="paymentModal" tabindex="-1" aria-hidden="true"
    class="hidden fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-full bg-gray-900 bg-opacity-50">
    <div class="relative w-full max-w-lg bg-white rounded-lg shadow-lg">
        <div class="flex items-center justify-between px-6 py-4 border-b">
            <h3 class="text-lg font-semibold">Yêu Cầu Thanh Toán</h3>
            <button data-modal-hide="paymentModal" class="text-gray-500 hover:text-gray-700">
                ✖
            </button>
        </div>

        <form [formGroup]="paymentForm">
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="amount" class="block text-sm font-medium  text-gray-700">Số Tiền</label>
                        <input type="text" id="amount" formControlName="amount" required readonly
                            class="w-full px-3 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" />
                    </div>

                    <div>
                        <label for="paymentMethod" class="block text-sm font-medium text-gray-700">Phương Thức</label>
                        <select id="paymentMethod" formControlName="paymentMethod" required
                            class="w-full px-3 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300">
                            <option value="CASH">Tiền Mặt</option>
                            <option value="BANKING">Chuyển Khoản</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="paidBy" class="block text-sm font-medium text-gray-700">Người Trả</label>
                        <input type="text" id="paidBy" formControlName="paidBy" required
                            class="w-full px-3 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" />
                    </div>

                    <div>
                        <label for="receivedBy" class="block text-sm font-medium text-gray-700">Người Nhận</label>
                        <input type="text" id="receivedBy" formControlName="receivedBy" required
                            class="w-full px-3 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="transactionType" class="block text-sm font-medium  text-gray-700">Loại Phiếu</label>
                        <input type="text" id="transactionType"  [value]="displayTransactionType" required readonly
                            class="w-full px-3 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="serviceName" class="block  text-sm font-medium text-gray-700">Tên Dịch Vụ</label>
                        <input type="text" id="serviceName" readonly formControlName="serviceName"
                            class="w-full px-3 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" />

                    </div>

                    <div>
                        <label for="quantity" class="block text-sm font-medium  text-gray-700">Số lượng</label>
                        <input type="text" id="quantity" formControlName="quantity" required readonly
                            class="w-full px-3 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" />
                    </div>
                </div>

                <div class="w-full">
                    <p class="text-sm font-medium text-gray-700">Ghi Chú</p>
                    <textarea class="mt-2 w-full px-3 py-2 border rounded-lg" formControlName="notes"></textarea>
                </div>
            </div>

            <div class="flex justify-end px-6 py-4 border-t">
                <button type="button" (click)="close()"
                    class="px-4 py-2 mr-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">
                    Hủy Bỏ
                </button>
                <button (click)="sendPayment()" class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                    Gửi Yêu Cầu
                </button>
            </div>
        </form>
    </div>
</div>
