<div class="p-6 bg-white rounded-md shadow-md">
    <h2 *ngIf="staffId" class="text-lg font-bold mb-4">Chỉnh sửa người dùng</h2>
    <h2 class="text-lg font-bold mb-4">Tạo người dùng</h2>

    <form [formGroup]="editUserForm">
        <input type="hidden" formControlName="id" readonly class="w-full p-2 border rounded-md mb-4"
            placeholder="Nhập Id" />

        <label class="block mb-2 text-sm font-medium text-gray-700">Ảnh đại diện</label>
        <div class="flex flex-col items-center justify-center mb-4">
            <img *ngIf="imagePreview" [src]="imagePreview" alt="Xem trước ảnh đại diện"
                class="w-20 h-20 rounded-full mb-4" />
            <input type="file" (change)="onFileSelected($event)" accept="image/*" class="w-full" />
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Tên người dùng</label>
                <input type="text" formControlName="username" class="w-full p-2 border rounded-md mb-4"
                    placeholder="Nhập tên người dùng" />

                <label class="block mb-2 text-sm font-medium text-gray-700">Mật khẩu</label>
                <input type="text" formControlName="password" class="w-full p-2 border rounded-md mb-4"
                    placeholder="Nhập mật khẩu mới" />

                <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                <input type="email" formControlName="email" class="w-full p-2 border rounded-md mb-4"
                    placeholder="Nhập Email" />

                <label class="block mb-2 text-sm font-medium text-gray-700">Điện thoại</label>
                <input type="text" formControlName="phone" class="w-full p-2 border rounded-md mb-4"
                    placeholder="Nhập điện thoại" />
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Họ và tên</label>
                <input type="text" formControlName="fullName" class="w-full p-2 border rounded-md mb-4"
                    placeholder="Nhập họ và tên" />

                <label class="block mb-2 text-sm font-medium text-gray-700">Giới tính</label>
                <select formControlName="gender" class="w-full p-2 border rounded-md mb-4">
                    <option value="MALE">Nam</option>
                    <option value="FEMALE">Nữ</option>
                </select>

                <label class="block mb-2 text-sm font-medium text-gray-700">Địa chỉ</label>
                <input type="text" formControlName="address" class="w-full p-2 border rounded-md mb-4"
                    placeholder="Nhập địa chỉ" />

                <label class="mt-1 block mb-2 text-sm font-medium text-gray-700">Trạng thái</label>
                <select formControlName="status" class="w-full p-2 border rounded-md">
                    <option value="active">Đang hoạt động</option>
                    <option value="inactive">Không hoạt động</option>
                </select>
            </div>
        </div>

        <label *ngIf="!isCustomerOnly && staffId" class="block  mb-4 text-sm font-medium text-gray-700">Vai trò</label>
        <ng-multiselect-dropdown *ngIf="dropdownSettings && dropdownList.length && !isCustomerOnly && staffId" id="selector"
            [ngModel]="selectedItems" formControlName="roleNames" [settings]="dropdownSettings" [data]="dropdownList"
            (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelect)="onDeSelect($event)">
        </ng-multiselect-dropdown>



        <p *ngIf="errorMessage" class="text-red-500 text-sm mb-3">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="text-green-500 text-sm mb-3">{{ successMessage }}</p>

        <div class="flex justify-end space-x-2 mt-6">
            <button type="button" class="px-4 py-2 text-gray-600 bg-gray-200 rounded-md hover:bg-gray-300"
                (click)="onCancel()">
                Hủy
            </button>
            <button type="submit" (click)="saveChanges()"
                class="px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600">
                Lưu
            </button>
        </div>
    </form>
</div>
