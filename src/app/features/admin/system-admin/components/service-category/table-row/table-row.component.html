<ng-container>
    <td>{{ servicecategory.id }}</td>

    <td>
        {{ servicecategory.categoryName }}
    </td>

    <td>
        @if (servicecategory.deleted) {
        <button type="button"
            class="rounded-[30px] bg-red-900/10 px-2 py-0.5 text-xs font-medium text-red-600 inline-block mt-1"
            (click)="recoverServiceCategory()">
            Đã vô hiệu hoá
        </button>
        } @else {
        <button type="button"
            class="rounded-[30px] bg-green-500/10 px-2 py-0.5 text-xs font-medium text-green-800 inline-block mt-1"
            (click)="deleteServiceCategory()">
            Đã kích hoạt
        </button>
        }
    </td>

    <td>
        <div class="text-center flex justify-start items-center">
            <button type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                (click)="openUpdateModal()">
                Chi tiết
            </button>
        </div>
    </td>
</ng-container>

@if (isModalOpen){
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-full max-w-md p-6">
        <div class="flex justify-between items-start p-4 rounded-t dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                Cập nhật danh mục dịch vụ
            </h3>
            <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                (click)="closeModal()">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>

        <div class="p-6">
            <form>
                <label for="categoryName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên
                    danh mục</label>
                <input type="text" id="categoryName" [(ngModel)]="categoryName" name="categoryName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required>
            </form>
        </div>

        <div class="flex justify-end items-center p-6 space-x-2 rounded-b border-gray-200 dark:border-gray-600">
            <button type="button"
                class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
                (click)="closeModal()">
                Hủy
            </button>
            <button type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                (click)="updateServiceCategory()">
                Cập nhật
            </button>
        </div>
    </div>
</div>
}
