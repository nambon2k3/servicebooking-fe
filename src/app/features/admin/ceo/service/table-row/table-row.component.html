<td class="p-3">{{ service.id }}</td>
<td class="p-3">
  <img [src]="service.imageUrl" alt="Service Image" class="w-12 h-12 object-cover" *ngIf="service.imageUrl" />
  <span *ngIf="!service.imageUrl">N/A</span>
</td>
<td class="p-3">{{ service.name }}</td>
<td class="p-3">{{ service.startDate | formatDate }}</td>
<td class="p-3">{{ service.endDate | formatDate }}</td>
<td class="p-3">{{ service.nettPrice }}</td>
<td class="p-3">{{ service.sellingPrice }}</td>
<td class="p-3">
  <div class="flex space-x-2">
    <button
      (click)="openDetail(service)"
      class="focus:outline-none text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2 whitespace-nowrap dark:bg-blue-400 dark:hover:bg-blue-500 dark:focus:ring-blue-600">
      Chi tiết
    </button>
    <button
      *ngIf="!service.deleted"
      (click)="hideService()"
      class="focus:outline-none text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-400 dark:hover:bg-red-500 dark:focus:ring-red-600">
      Xóa
    </button>
    <button
      *ngIf="service.deleted"
      (click)="showService()"
      class="focus:outline-none text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-400 dark:hover:bg-green-500 dark:focus:ring-green-600">
      Hiện
    </button>
  </div>
</td>
