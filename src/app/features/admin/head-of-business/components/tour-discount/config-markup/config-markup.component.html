<!-- config-price.component.html -->
<div id="configMarkupModal" tabindex="-1" aria-hidden="true"
    class="fixed inset-0 z-50 hidden w-full overflow-x-hidden overflow-y-auto max-h-full">
    <div class="min-w-3xl max-h-full flex justify-center items-center">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 p-4 ">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Cấu hình giá
                </h3>
                <button type="button" (click)="hideModal()"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="p-4 md:p-5 space-y-4 max-h-[60vh] overflow-y-auto">
                <div class="mb-6 flex gap-3 items-center justify-between">
                    Phần trăm lợi nhuận :
                    <form [formGroup]="markupForm" class="flex gap-3 items-center">
                        <input type="text" formControlName="markUpPercent"
                            class="p-2 border border-gray-300 rounded-md w-40" placeholder="Nhập phần trăm lợi nhuận" />
                        <div *ngIf="markupForm.controls['markUpPercent'].invalid && markupForm.controls['markUpPercent'].touched"
                            class="text-red-500 text-sm mt-1">
                            Giá trị markup không hợp lệ
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex justify-end gap-3">
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300" (click)="hideModal()">
                    Hủy
                </button>
                <button class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700" (click)="onConfirm()">
                    Xác nhận
                </button>
            </div>
        </div>
    </div>
</div>
