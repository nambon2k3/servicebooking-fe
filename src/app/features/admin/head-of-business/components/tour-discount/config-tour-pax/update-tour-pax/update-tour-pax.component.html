<div *ngIf="showPopup" class="popup-message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
  {{ popupMessage }}
</div>

<!-- Modal -->
<div id="updateTourPaxModal-{{tourPaxId}}" tabindex="-1" aria-hidden="true"
  class="fixed hidden inset-0 z-50 flex items-center justify-center w-full p-4 overflow-x-hidden overflow-y-auto h-full">
  <div class="relative w-96 max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Cập nhật Cấu hình Khách hàng
        </h3>
        <button type="button" (click)="onCancel()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-4 md:p-5">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-900 dark:text-white">Số khách tối thiểu</label>
          <input type="number" [(ngModel)]="tourPax.minPax" class="w-full p-2 border rounded-lg dark:bg-gray-800 dark:text-white" />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-900 dark:text-white">Số khách tối đa</label>
          <input type="number" [(ngModel)]="tourPax.maxPax" class="w-full p-2 border rounded-lg dark:bg-gray-800 dark:text-white" />
        </div>
      </div>
      <!-- New Date Inputs -->
      <div class="p-4">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-900 dark:text-white">Ngày bắt đầu</label>
          <input type="date" [(ngModel)]="tourPax.validFrom" class="w-full p-2 border rounded-lg dark:bg-gray-800 dark:text-white" />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-900 dark:text-white">Ngày kết thúc</label>
          <input type="date" [(ngModel)]="tourPax.validTo" class="w-full p-2 border rounded-lg dark:bg-gray-800 dark:text-white" />
        </div>
      </div>
      <div class="flex items-center justify-end p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button type="button" (click)="onCancel()"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
          Hủy
        </button>
        <button type="button" (click)="updateTourPax()"
          class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
          Xác nhận
        </button>
      </div>
    </div>
  </div>
</div>
