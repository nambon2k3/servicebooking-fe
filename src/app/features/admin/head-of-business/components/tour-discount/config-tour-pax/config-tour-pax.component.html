<div id="tourConfigPaxModal" tabindex="-1" aria-hidden="true"
  class="fixed top-0 left-0 right-0 hidden z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full min-w-[600px] max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Cấu hình Khách hàng
        </h3>
        <button type="button" data-modal-hide="tourConfigPaxModal" (click)="reload()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="flex justify-end p-4 pb-0">
        <button type="button" data-modal-target="createTourPaxModal" data-modal-toggle="createTourPaxModal"
          class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-700 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
          Tạo mới
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <div class="flex justify-between items-center mb-4">
          <div class="flex items-center space-x-4">
            <div class="font-semibold">STT</div>
            <div class="font-semibold">Số khách hàng</div>
            <div class="font-semibold">Ngày bắt đầu</div>
            <div class="font-semibold">Ngày hết hạn</div>
          </div>
          <div class="font-semibold">Hoạt động</div>
        </div>
        <div class="space-y-4">
          <div *ngFor="let pax of tourPaxList; let i = index" class="flex justify-between items-center">
            <div class="flex items-center space-x-12">
              <div>{{ i + 1 }}</div>
              <div>{{ pax.paxRange }} khách</div>
              <div>{{ pax.validFrom }}</div>
              <div>{{ pax.validTo }}</div>
            </div>
            <div class="flex">
              <!-- Update Button -->
              <button (click)="openUpdateModal(pax.id)"
                class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-700 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                Cập nhật
              </button>
              <app-update-tour-pax [tourId]="tourId" [tourPaxId]="pax.id" (confirmUpdate)="onTourPaxUpdated(pax.id)"
                (cancel)="closeUpdateModal(pax.id)" #updateTourPaxModal{{pax.id}}>
              </app-update-tour-pax>
              <!-- Delete Button -->
              <button (click)="openDeleteModal(i)"
                class="text-white ml-2 bg-red-600 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                Xóa
              </button>
              <!-- Delete Modal -->
              <div id="deleteTourPaxModal-{{i}}" tabindex="-1" aria-hidden="true"
                class="fixed hidden inset-0 z-50 flex items-center justify-center w-full h-full">
                <div class="relative w-96 max-w-md max-h-full">
                  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Xóa Cấu hình Khách hàng
                      </h3>
                      <button type="button" (click)="closeDeleteModal(i)"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                          viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                      </button>
                    </div>
                    <div class="p-4 md:p-5">
                      <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                        Bạn có chắc chắn muốn xóa Cấu hình này không?
                      </p>
                    </div>
                    <div
                      class="flex items-center justify-end p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                      <button type="button" (click)="closeDeleteModal(i)"
                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                        Hủy
                      </button>
                      <button type="button" (click)="deleteTourPax(pax.id, i)"
                        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                        Xác nhận
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>

<app-create-tour-pax [tourId]="tourId" (confirmCreate)="onTourPaxCreated()" #createTourPaxModal></app-create-tour-pax>
