<div id="editTourDayModal" tabindex="-1" aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-full bg-gray-900 bg-opacity-50 hidden">
    <div class="relative w-full max-w-lg bg-white rounded-lg shadow-lg p-5">
        <div class="flex items-center justify-between px-6 py-4 border-b">
            <h3 class="text-lg font-semibold">Cập Nhật Ngày
                Tour</h3>
            <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
                ✖
            </button>
        </div>
        <form class="space-y-4" [formGroup]="editTourForm" (ngSubmit)="onSubmit()">
            <div>
                <label class="block mb-1 mt-2 font-bold">Tiêu Đề Ngày Tour</label>
                <input type="text" formControlName="title" class="w-full p-2 border rounded"
                    placeholder="e.g., Hà Nội - Tuần Chùa">
            </div>

            <div class="w-1/2">
                <label class="block mb-1 font-bold">Địa điểm</label>
                <ng-select class="custom bg-white border border-gray-300 rounded-md" formControlName="locationId"
                    [items]="dropdownList" bindLabel="name" bindValue="id" placeholder="Chọn địa điểm"
                    [searchable]="true" (search)="onSearch($event)">
                </ng-select>
                <span *ngIf="editTourForm.get('locationId')?.invalid && editTourForm.get('locationId')?.touched"
                    class="text-red-500 text-sm">
                    Vui lòng chọn địa điểm
                </span>
            </div>
            <div class=" my-3">
                <label class="block mb-1 font-bold">Dịch vụ đi kèm</label>
                <div class=" grid grid-cols-2 gap-4">
                    <div class="w-full">
                        <ng-multiselect-dropdown formControlName="mealPlan" [placeholder]="'Chọn bữa ăn'" idField="id"
                            textField="name" [settings]="dropdownSettings" [data]="dropdownMealList"
                            (onFilterChange)="onSearch($event)">
                        </ng-multiselect-dropdown>
                    </div>
                    <div class="w-full">
                        <ng-multiselect-dropdown formControlName="serviceCategories" [placeholder]="'Chọn Dịch Vụ'"
                            idField="id" textField="name" [settings]="dropdownSettings" [data]="dropdownServiceList"
                            (onFilterChange)="onSearch($event)">
                        </ng-multiselect-dropdown>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <app-blog-content [content]="description" formControlName="content"></app-blog-content>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" (click)="closeModal()"
                    class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded">Hủy
                    Bỏ</button>
                <button type="submit" (click)="closeModal()"
                    class="px-4 py-2 bg-green-700 hover:bg-green-800 text-white rounded">Cập Nhật Ngày
                    Tour</button>
            </div>
        </form>
    </div>
</div>
