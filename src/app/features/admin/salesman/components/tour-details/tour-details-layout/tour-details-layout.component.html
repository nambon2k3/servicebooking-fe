<div *ngIf="tourId" class="bg-gray-100 shadow-md w-full mt-2 p-4">
    <div class="flex items-center bg-yellow-50">
        <svg class="w-10 h-10 text-white bg-green-700 hover:bg-green-800 cursor-pointer dark:text-white" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" (click)="backToList()">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7" />
        </svg>
        <div class="ml-4">
            <div class="text-lg font-semibold">
                <span class="text-red-600 font-bold">VT{{  tour?.id }}_</span>
                <span class="font-bold">{{ tour?.name }}</span>
            </div>
        </div>
      </div>
    
    <nav class=" flex justify-around px-32 space-x-6 mt-4 text-gray-600">
        <a [routerLink]="['/salesman/tour-details']" [queryParams]="{ id: tourId }"
            routerLinkActive="border-b-4 border-green-700 font-semibold" class=" hover:text-black">Chi tiết</a>
        <p class="text-gray-400">|</p>
        <a [routerLink]="['/salesman/tour-day']" [queryParams]="{ id: tourId }"
            routerLinkActive="border-b-4 border-b-green-700 font-semibold" class="hover:text-black">Ngày tour</a>
    </nav>
</div>
<router-outlet></router-outlet>
