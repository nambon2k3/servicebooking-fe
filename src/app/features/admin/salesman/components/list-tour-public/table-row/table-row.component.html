<ng-container>
  <td>

    {{ index + 1 }}
  </td>
  <td class="max-w-[300px]">
    {{ tourData?.tour?.name }}
  </td>

  <td>
    {{ tourData?.tour?.numberDays }} N, {{ tourData?.tour?.numberNights }} Đ
  </td>



  <td class="max-w-[150px]">
    @for (tag of tourData?.tour.tags; track $index) {
    <span class="rounded-[30px] bg-yellow-500/10 px-2 py-0.5 text-xs font-medium text-yellow-800 inline-block mt-1">
      {{ tag.name }}
    </span>
    }
  </td>

  <td class="space-x-1">
    {{ tourData?.numberBooking }} <span class="text-gray-400">bks</span>
  </td>

  <td>
    <span class="bg-gray-500/10 px-2 py-0.5 text-xs font-medium text-yellow-800 inline-block mt-1">
      Tour ghép đoàn
    </span>
  </td>

  <td>

    <span [class]="tourData?.tour?.tourStatus === 'OPENED' ? 'bg-green-100' : 'bg-red-100'"
      class="inline-flex items-center bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full text-center">
      <span class="w-2 h-2 me-1 rounded-full"
        [class]="tourData?.tour?.tourStatus === 'OPENED' ? 'bg-green-500' : 'bg-red-500'"></span>
      {{tourData?.tour?.tourStatus}}
    </span>


  </td>
  <td>
    <svg  [routerLink]="['../tour-list-booking', tourData?.tour?.id]"  class=" focus:outline-none w-6 h-6 text-gray-800 dark:text-white m-auto hover:cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
      <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
    </svg>
  </td>

</ng-container>
